<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTranslate - AI Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuickTranslate</h1>
            <p class="subtitle">AI-powered translation using OpenAI compatible APIs</p>
        </header>

        <div class="translator-container">
            <!-- Language Selection Bar -->
            <div class="language-bar">
                <div class="language-select-group">
                    <select id="sourceLanguage" class="language-select">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="th">Thai</option>
                        <option value="id">Indonesian</option>
                    </select>
                </div>

                <button id="swapLanguages" class="swap-button" title="Swap languages">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 10l5-5 5 5M17 14l-5 5-5-5"/>
                    </svg>
                </button>

                <div class="language-select-group">
                    <select id="targetLanguage" class="language-select">
                        <option value="en">English</option>
                        <option value="es" selected>Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                        <option value="vi">Vietnamese</option>
                        <option value="th">Thai</option>
                        <option value="id">Indonesian</option>
                    </select>
                </div>
            </div>

            <!-- Tone Controls -->
            <div class="tone-controls">
                <div class="tone-switch-container">
                    <label class="tone-label">Formality:</label>
                    <div class="tone-options">
                        <input type="radio" id="toneNeutral" name="formality" value="neutral" checked>
                        <label for="toneNeutral" class="tone-option">Neutral</label>
                        
                        <input type="radio" id="toneFormal" name="formality" value="formal">
                        <label for="toneFormal" class="tone-option">Formal</label>
                        
                        <input type="radio" id="toneInformal" name="formality" value="informal">
                        <label for="toneInformal" class="tone-option">Informal</label>
                    </div>
                </div>
                
                <div class="custom-tone-container" id="customToneContainer">
                    <label for="customTonePrompt" class="custom-tone-label">Additional Instructions (optional):</label>
                    <textarea
                        id="customTonePrompt"
                        class="custom-tone-input"
                        placeholder="E.g., Use business terminology, make it poetic, emphasize emotions, use simple vocabulary for children..."
                        rows="2"
                    ></textarea>
                </div>
            </div>

            <!-- Translation Areas -->
            <div class="translation-areas">
                <div class="translation-box">
                    <textarea 
                        id="sourceText" 
                        class="text-area" 
                        placeholder="Enter text to translate..."
                        maxlength="5000"
                    ></textarea>
                    <div class="char-count" id="charCount">0 / 5000</div>
                    <button id="clearSource" class="clear-button" title="Clear text">Ã—</button>
                </div>

                <div class="translation-box">
                    <div id="translatedText" class="text-area output" readonly>
                        <span class="placeholder">Translation will appear here...</span>
                    </div>
                    <button id="copyTranslation" class="copy-button" title="Copy translation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Translate Button -->
            <button id="translateButton" class="translate-button">
                Translate
            </button>
        </div>

        <!-- API Settings -->
        <div class="settings-container">
            <button id="toggleSettings" class="settings-toggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                </svg>
                API Settings
            </button>
            
            <div id="settingsPanel" class="settings-panel">
                <div class="settings-content">
                    <h3>API Configuration</h3>
                    <div class="input-group">
                        <label for="apiEndpoint">API Endpoint:</label>
                        <input 
                            type="url" 
                            id="apiEndpoint" 
                            placeholder="https://api.openai.com/v1/chat/completions"
                            value="https://api.openai.com/v1/chat/completions"
                        >
                    </div>
                    <div class="input-group">
                        <label for="apiKey">API Key:</label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="sk-..."
                        >
                    </div>
                    <div class="input-group">
                        <label for="apiModel">Model:</label>
                        <input 
                            type="text" 
                            id="apiModel" 
                            placeholder="gpt-3.5-turbo"
                            value="gpt-3.5-turbo"
                        >
                    </div>
                    <button id="saveSettings" class="save-button">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
